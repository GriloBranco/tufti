<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#0a0a0b"/>
  
  <!-- Quantum particles -->
  <circle cx="100" cy="150" r="2" fill="url(#grad1)" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="200" r="1.5" fill="url(#grad2)" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="400" r="1" fill="url(#grad1)" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="450" r="2.5" fill="url(#grad2)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main figure silhouette -->
  <g transform="translate(150, 80)">
    <!-- Head -->
    <ellipse cx="150" cy="120" rx="80" ry="90" fill="url(#grad1)" opacity="0.8"/>
    
    <!-- Body -->
    <rect x="100" y="200" width="100" height="200" rx="20" fill="url(#grad1)" opacity="0.7"/>
    
    <!-- Lab coat effect -->
    <rect x="85" y="220" width="130" height="180" rx="15" fill="none" stroke="url(#grad2)" stroke-width="2" opacity="0.6"/>
    
    <!-- Quantum field effect around figure -->
    <circle cx="150" cy="300" r="180" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.3">
      <animate attributeName="r" values="180;190;180" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="300" r="150" fill="none" stroke="url(#grad2)" stroke-width="1" opacity="0.4">
      <animate attributeName="r" values="150;160;150" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Floating mathematical symbols -->
  <text x="450" y="180" font-family="serif" font-size="24" fill="url(#grad2)" opacity="0.6">Ψ</text>
  <text x="80" y="320" font-family="serif" font-size="20" fill="url(#grad1)" opacity="0.5">∇</text>
  <text x="480" y="380" font-family="serif" font-size="18" fill="url(#grad2)" opacity="0.7">∞</text>
  <text x="50" y="180" font-family="serif" font-size="22" fill="url(#grad1)" opacity="0.4">λ</text>
  
  <!-- Subtitle -->
  <text x="300" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#grad2)">
    Vadim Zeland
  </text>
  <text x="300" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#a1a1aa">
    Físico Quântico Russo
  </text>
</svg>